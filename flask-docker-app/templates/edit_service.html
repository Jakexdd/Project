<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Service - {{ service.name }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Edit Service - {{ service.name }}</h1>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert">&times;</button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="form-group">
        <label for="name">Service Name:</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ service.name }}" required>
      </div>
      <div class="form-group">
        <label for="status">Status (up/down):</label>
        <select name="status" id="status" class="form-control" required>
          <option value="up" {% if service.status.lower() == 'up' %}selected{% endif %}>Up</option>
          <option value="down" {% if service.status.lower() == 'down' %}selected{% endif %}>Down</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Service</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
